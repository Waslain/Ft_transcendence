<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <link rel="icon" type="image/png" href="/static/img/cat.png" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
		}
		.chat-user {
			cursor: pointer;
			font-size: 0.9em;
			white-space: nowrap;
			transition: background-color 0.2s;
		}
		
		.chat-user:hover {
			background-color: #f0f0f0;
		}
		
		.chat-user.selected {
			background-color: #e0f0ff;
			font-weight: bold;
		}
		
		.my-message, .their-message {
			margin-bottom: 8px;
			padding: 6px 10px;
			border-radius: 5px;
			max-width: 85%;
			word-break: break-word;
		}
		
		.my-message {
			background-color: #dcf8c6;
			margin-left: auto;
			text-align: right;
		}
		
		.their-message {
			background-color: #f1f1f1;
		}
		
		.message-time {
			font-size: 0.7em;
			color: #999;
			margin-top: 2px;
		}
		
		.message-content em {
			color: #666;
			font-style: italic;
		}
	</style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/addons/controls/OrbitControls": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/controls/OrbitControls.js",
          "three/addons/geometries/TextGeometry": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/geometries/TextGeometry.js",
          "three/addons/loaders/FontLoader": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/loaders/FontLoader.js"
        }
      }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none" data-link>
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start">
                        <li class="nav-item">
                            <a href="/pong" class="nav-link align-middle px-0" data-link>
                                <i class="fs-4 bi-controller"></i> <span class="ms-1 d-none d-sm-inline">Pong Game</span>
                            </a>
                        </li>
						<div id="sidebarItems">
						</div>
                    </ul>
                    <hr>
						<div id="dropdownUserMenu"></div>
                </div>
            </div>
            <!--Chat Box-->
            <div id="chatWindow" class="position-fixed bottom-0 end-0 m-4 p-3 bg-white border rounded shadow-lg z-3" style="width: 300px; height: 400px; display: none;">
				<div id="chatHeader" class="d-flex justify-content-between border-bottom pb-2 mb-2">
					<h5 id="chatHeaderTitle">Chat</h5>
					<button id="closeChatBtn" class="btn-close"></button>
				</div>
				
				<div class="d-flex flex-column" style="height: calc(100% - 50px);">
					<!-- User selection dropdown -->
					<div class="mb-2">
						<select id="chatUserSelect" class="form-select form-select-sm">
							<option value="general" selected>General Chat</option>
							<!-- Online users will be added here -->
						</select>
					</div>
					
					<!-- Messages container -->
					<div id="chatMessages" data-context="general" style="flex-grow: 1; overflow-y: auto; height: 235px; word-wrap: break-word; overflow-wrap: break-word;">
						<!-- Messages will appear here -->
					</div>
					
					<!-- Input area -->
					<div id="chatInputBar" class="d-flex mt-2">
						<input type="text" id="chatInput" class="form-control" placeholder="Type a message..." />
						<button id="sendButton" class="btn btn-primary ms-2">
							<i class="bi bi-send"></i>
						</button>   
					</div>
				</div>
			</div>
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light">
                <div id="content-area">
                    <div id="app"></div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="/static/js/index.js"></script>
    <!-- Latest compiled JavaScript -->

	-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
