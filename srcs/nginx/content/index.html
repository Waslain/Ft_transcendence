<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <link rel="icon" type="image/png" href="/static/img/cat.png" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style id="style"></style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/addons/controls/OrbitControls": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/controls/OrbitControls.js",
          "three/addons/geometries/TextGeometry": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/geometries/TextGeometry.js",
          "three/addons/loaders/FontLoader": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/loaders/FontLoader.js"
        }
      }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none" data-link>
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start">
                        <li class="nav-item">
                            <a href="/pong" class="nav-link align-middle px-0" data-link>
                                <i class="fs-4 bi-controller"></i> <span class="ms-1 d-none d-sm-inline">Pong Game</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/dashboard" class="nav-link align-middle px-0" data-link>
                                <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0" id="chatBox">
                                <i class="fs-4 bi-chat-left-heart"></i> <span class="ms-1 d-none d-sm-inline">Chat</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-gear"></i> <span class="ms-1 d-none d-sm-inline">Settings</span>
                            </a>
                        </li>
                        <li>
                            <a href="/users/login"class="nav-link px-0 align-middle" data-link>
                                <i class="fs-4 bi-door-open"></i> <span class="ms-1 d-none d-sm-inline">Login</span></a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Friends</span> </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/static/img/cat.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">Dashboard</a></li>
                            <li><a class="dropdown-item" href="#" data-link>Settings</a></li>
                            <li><a class="dropdown-item" id=dropdownProfile>Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" id=dropdownSignOut>Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--Chat Box-->
            <div id="chatWindow" class="position-fixed bottom-0 end-0 m-4 p-3 bg-white border rounded shadow-lg z-3" style="width: 300px; height: 400px; display: none;">
                <div id="chatHeader" class="d-flex justify-content-between border-bottom">
                    <h5>Chat</h5>
                    <button id="closeChatBtn" class="btn-close"></button>
                </div>
                <div id="chatMessages" style="overflow-y: scroll; height: 300px; word-wrap: break-word; overflow-wrap: break-word;">
                <!--shows text msg-->
                </div>
                <div id="chatInputBar" class="d-flex mt-2">
                    <input type="text" id="chatInput" class="form-control" placeholder="Type a message..." />
                    <button id="sendButton" class="btn btn-primary ms-2">
                        <i class="bi bi-send"></i>
                    </button>   
                </div>
            </div>
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light">
                <div id="content-area">
                    <div id="app"></div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="/static/js/index.js"></script>
    <!-- Latest compiled JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
