{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pong</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-header">
                    <h3>Sidebar</h3>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="home">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="profile">
                            <i class="bi bi-person"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="settings">
                            <i class="bi bi-gear"></i> Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="friends">
                            <i class="bi bi-people"></i> Friends
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
                
                <!-- User profile at bottom -->
                <div class="user-profile">
                    <img src="{% static 'img/42_Logo.svg' %}" class="avatar" alt="User Avatar">
                    <span class="username">Test</span>
                    <span class="dropdown-toggle"></span>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-md-9 col-lg-10 main-content">
                <div id="content-container">
                    <!-- Content will be loaded here -->
                    <div id="home-page" class="content-page active">
                        <h1>SPA</h1>
                        <ul>
                            <li>Pong Game (offline/online)</li>
                            <li>Dashboard data</li>
                            <li>Chat w/ friends</li>
                            <li>Change game setting</li>
                            <li>User info</li>
                        </ul>
                    </div>
                    
                    <!-- Other pages will be defined here but initially hidden -->
                    <div id="dashboard-page" class="content-page">
                        <h1>Dashboard</h1>
                        <!-- Dashboard content -->
                    </div>
                    
                    <div id="profile-page" class="content-page">
                        <h1>Profile</h1>
                        <!-- Profile content -->
                    </div>
                    
                    <!-- Add more page sections here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
